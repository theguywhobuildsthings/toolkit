name: Build Backend
run-name: Backend-Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
      - name: Poetry
        uses: abatilo/actions-poetry@v2
      - name: Install app
        run: poetry install
      - name: Test
        run: poetry run python -m pytest -v
